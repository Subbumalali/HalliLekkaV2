<div class='container'>
  <div class="container ">
  <h1 class="text-primary text-center font-weight-bold ">Add Daily Activity</h1>
</div>
<div class='container'>
  <div class="jumbotron">

      <mat-form-field>
        <mat-label>Select a Employee</mat-label>
        <mat-select [formControl] ='dailyActivityControl'  [(value)]="emp_id" #employeeSelection  (selectionChange)="DisplayAddWindow()" required>
          <mat-option>--</mat-option>
          <mat-option *ngFor="let employee of EmployeeData" value={{employee.emp_id}}  >

           {{employee.emp_name}}
          </mat-option>

        </mat-select>

        <mat-error *ngIf="dailyActivityControl.hasError('required')">Please choose an Employee</mat-error>

      </mat-form-field>

      <div *ngIf="hasDisplay">

   <form #DailyActivitiesForm="ngForm"  [style.fontSize.px]=20 (ngSubmit)="AddDailyActivity(dailyActivity)" novalidate>

      <br>
      <mat-form-field appearance="fill">
        <mat-label>Type of Work <span class="material-icons">
          work
          </span></mat-label>
          <mat-select  name="worktype" [(ngModel)]="dailyActivity.type_of_work" required>
            <mat-option *ngFor="let worktype of typeOfWork" [value]="worktype" >
              {{worktype}}
            </mat-option>
            </mat-select>
      </mat-form-field>


    <br>
      <mat-form-field appearance="fill">
        <mat-label> Activities Description <span class="material-icons">
          description
          </span> </mat-label>

          <textarea matInput name="activities_description" [(ngModel)]="dailyActivity.activities_description"></textarea>
        </mat-form-field>

      <br>
      <mat-form-field appearance="fill">
        <mat-label>Day Salary <span class="material-icons">
          payment
          </span></mat-label>
        <input required matInput  name="day_salary" [(ngModel)]="dailyActivity.day_salary"  pattern="^[1-9][0-9]*$"   required >
      </mat-form-field>

      <br>
    <mat-form-field>
        <mat-label>Date of Work</mat-label>
        <input matInput [matDatepicker]="dp3" [(ngModel)]="dailyActivity.date_of_work" name ="date_of_work" required disabled>
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
      </mat-form-field>
      <br>

      <button mat-raised-button color="primary" [disabled]="DailyActivitiesForm.form.invalid" type="submit">Add</button>
      <button mat-raised-button color="warn"  type="button" (click)="resetForm(DailyActivitiesForm)">Reset</button>

    </form>
    {{DailyActivitiesForm.form.valid}}
  </div>
  </div>
</div>
